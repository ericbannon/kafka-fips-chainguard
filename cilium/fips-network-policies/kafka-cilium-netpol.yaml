# 1) DNS egress for ALL pods in kafka namespace
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kafka-allow-dns-egress
  namespace: kafka
spec:
  endpointSelector: {}
  egress:
    # CoreDNS (common on EKS)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

    # kube-dns (common elsewhere)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
---
# 2) KRaft controller quorum: controller <-> controller on 9093
