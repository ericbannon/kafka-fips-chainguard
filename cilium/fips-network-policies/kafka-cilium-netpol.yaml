  name: kafka-allow-ingress-to-proxy-9094
  namespace: kafka
spec:
  endpointSelector:
    matchLabels:
      app: kafka-proxy
  ingress:
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "9094"
              protocol: TCP